networks:
  dev:

services:
  backend:
    build:
      context: ./kinokus-api
    image: deniszakharov2121/kinokus-api
    env_file:
      - kinokus-api/.env.prod
    volumes:
      - bundle_data:/usr/local/bundle
    tty: true
    stdin_open: true
    ports:
      - 3000:3000
    depends_on:
      - db
    networks:
      - dev
    command: bin/docker-entrypoint

  frontend:
    build:
      context: ./kinokus-spa
    image: deniszakharov2121/kinokus-spa
    env_file:
      - kinokus-spa/.env
    ports:
      - 80:80
      - 443:443
    restart: always
    depends_on:
      - backend
    networks:
      - dev
    volumes:
      - ./nginx/conf/:/etc/nginx/conf.d/:ro
      - ./certbot/www:/var/www/certbot/:ro
      - ./certbot/conf/:/etc/nginx/ssl/:ro

  certbot:
    image: certbot/certbot:latest
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

  db:
    image: postgres:14
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - dev

volumes:
  db_data:
  bundle_data:
